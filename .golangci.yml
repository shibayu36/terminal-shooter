linters:
  enable-all: true
  disable:
    - wsl # 余計な改行をなるべく含まないようにすることで得られる見通しの良さを重視するため
    - nlreturn # 上記と同様
    - depguard # 規模的に依存関係の流れを厳格に管理する必要性はないため
    - godot # dot強制しなくていい
    - mnd # 多少マジックナンバーがあってもいい
    - err113 # 多少動的なerrがあってもいい
    - paralleltest

linters-settings:
  cyclop:
    max-complexity: 16
  revive:
    rules:
      - name: var-naming
        severity: warning
        disabled: false
      - name: exported
        severity: warning
        disabled: false
  gosec:
    excludes:
      - G115 # pbへの変換でint -> int32への変換が多いため

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - gosec
    # Exclude protobuf generated files from linting
    - path: shared/proto/*.pb.go
      linters:
        - all

run:
  timeout: 5m
